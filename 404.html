    <style>
      .kcenter {
        width: 100%;
        height: calc(100vh - var(--sp-16));
        display: flex;
        overflow: auto;
      }
      .kcenter .kcenter-error {
        width: 340px;
        margin: auto;
      }
      .kcenter .kcenter-error-404 {
        font-size: 2em;
        font-weight: bold;
      }
      .kcenter .kcenter-error-text {
        margin: var(--sp-24) 0;
        font-size: var(--sp-16);
        font-weight: bold;
      }
      .kcenter .kcenter-error-btn {
        width: 140px;
        height: var(--sp-40);
        background-color: var(--color2);
        border-radius: var(--sp-8);
        border: none;
        outline: none;
        text-align: center;
        color: #fff;
        line-height: var(--sp-40);
        transition: all 0.5s ease;
      }
      .kcenter .kcenter-error-btn:hover {
        background-color: var(--color3);
      }
    </style>

  <body>
    <div class="kblog">
      <div class="kleft">
        <div class="kleft-container">
          <div class="author">
            <div class="author-avatar"></div>
            <div class="author-name">Kindergarten boss</div>
            <div class="author-desc">

          <div class="nav">

              </div>
            </a>
            <a href="/charts/1.html">

                <img src="/assets/icon/chartIcon.svg" alt="" />
              </div>
            </a>
            <a href="/tools/1.html">
              <div class="nav-item">
                <img src="/assets/icon/toolIcon.svg" alt="" />
              </div>
            </a>
          </div>
          <div class="search">
            <div class="search-box">
              <div class="search-icon">
                <img src="/assets/icon/searchIcon.svg" alt="" />
              </div>
              <input

                type="text"
                placeholder="搜索"
                autocomplete="off"
              />
            </div>
            <ul class="search-results"></ul>
          </div>
        </div>
      </div>
      <div class="kcenter">
        <div class="kcenter-error">
          <div class="kcenter-error-404">404 - 在寂世庭的深处迷路了</div>
          <div class="kcenter-error-text">
            于此寂世庭，幽静深远，时有未可及之地。汝误入一隅，寻不得其踪，或此地已化虚无，杳然难觅。
          </div>
          <div class="kcenter-error-btn">归寻旧路</div>
        </div>
      </div>
      <div class="kright">
        <div class="kright-container"></div>
      </div>
      <div class="kcontrols">
        <div class="kcontrols-left">
          <img src="/assets/icon/kleftIcon.svg" alt="" />
        </div>
        <div class="kcontrols-right">
          <img src="/assets/icon/krightIcon.svg" alt="" />
        </div>
      </div>
    </div>
    <script src="/assets/js/index.js"></script>
    <script src="/assets/js/kleft.js"></script>
    <script>
      $(".kcenter-error-btn").addEventListener("click", function () {
        var referrer = document.referrer;
        var currentHostname = window.location.hostname;

        if (referrer && new URL(referrer).hostname === currentHostname) {
          window.location.href = referrer;
        } else {
          window.location.href = "/";
        }
      });
    </script>
